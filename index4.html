<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="images/png" href="images/news-icon.jpg">
		<meta http-equiv="author" content="Asaolu David">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index4.css">
		<title>Newsletter Sign-up</title>
	</head>
	<body style="background: linear-gradient(darkred, forestgreen, red)">
		<div>
		<form action="https://davash.com.ng/signup" method="get">
			<h2>Sign up for our Newsletter</h2>
			<p>First Name</p>
			<input type="text" name="firstname" required="required" class="input" placeholder="First Name">
			<p>Email Address</p>
			<input type="email" name="Email-address" required="required" class="input" placeholder="Email Address">
			<p>Select your preferred news</p>
			<select>
				<option>Sports</option>
				<option>Business</option>
				<option>Entertainment</option>
				<option>Politics</option>
			</select> <br>
			<input type="submit" name="submit" value="Join Us">
		</form>
		</div>
	</body>
</html>
